<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="topbox">
                <img src="img/logo1.png" class="logo1" />
                <div class="toss" style="font-size: 20px">toss</div>
                <img src="img/smile.png" class="smile" />
                <img src="img/bell.png" class="bell" />
                <img src="img/reddot.png" class="reddot" />
            </div>
            <div class="adbox">
                <div class="tossbank" style="font-size: 12px">토스뱅크</div>
                <img src="img/right.png" class="right" />
                <img src="img/adv.png" class="adv" />
                <div class="adtext1">한국투자증권 계좌로</div>
                <div class="adtext2">부동산 공모주 청약 준비하기</div>
            </div>
            <div class="midbox">
                <div class="hanas">
                    <div class="asset">자산</div>
                    <img src="img/hana.png" class="logo" />
                    <div class="banktxt">학생증</div>
                    <div class="won">88,980원</div>
                    <img src="img/send.png" class="send" />
                </div>
                <div class="toss1">
                    <div class="tossmon">
                        <img src="img/tosslogo.png" class="logo" />
                        <div class="banktxt">토스뱅크 통장</div>
                        <div class="won">100,000원</div>
                        <img src="img/send.png" class="send" />
                    </div>
                </div>
                <div class="kbbank">
                    <div class="kb">
                        <img src="img/kblogo.png" class="logo" />
                        <div class="banktxt">KB마이핏통장</div>
                        <div class="won">66원</div>
                        <img src="img/send.png" class="send" />
                    </div>
                </div>
                <div class="ibkbank">
                    <div class="ibk">
                        <img src="img/ibklogo.png" class="logo" />
                        <div class="banktxt">보통예금</div>
                        <div class="won">3,000,000원</div>
                        <img src="img/send.png" class="send" />
                    </div>
                </div>
            </div>
            <div class="bottombox">
                <div class="bottombox1">
                    <div class="spend">소비</div>
                    <img src="img/spending.png" class="spending" />
                </div>
                <div class="bottombox2">
                    <div class="icons">
                        <img src="img/home.png" class="icon1" />
                        <img src="img/benefit.png" class="icon2" />
                        <img src="img/moneysend.png" class="icon3" />
                        <img src="img/stock.png" class="icon4" />
                        <img src="img/menu.png" class="icon5" />
                    </div>
                    <div class="texts">
                        <div class="text1">홈</div>
                        <div class="text2">혜택</div>
                        <div class="text3">송금</div>
                        <div class="text4">주식</div>
                        <div class="text5">전체</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
