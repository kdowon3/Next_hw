<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link rel="stylesheet" href="{% static '/update.css' %}">
        <title>Document</title>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="title" class="update1">제목</label>
                <input type="text" id="title" name="title" value="{{post.title}}" />
            </div>
            <div>
                <label for="content" class="update2">내용</label>
                <textarea name="content" id="content" cols="30" rows="10">{{post.content}}</textarea>
            </div>
            <div>
                <label for="deadline" class="update3">마감기한:</label>
                <input type="datetime-local" id="deadline" name="deadline" />
            </div>
            <button type="submit" class="update4">수정하기</button>
        </form>
    </body>
</html>
