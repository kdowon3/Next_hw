<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link rel="stylesheet" href="{% static '/new.css' %}">
        <title>Document</title>
    </head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="title" class="new1">제목</label>
                <input type="text" , name="title" id="title" placeholder="제목을 입력해주세요" />
            </div>
            <div>
                <label for="content" class="new2">내용</label>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div>
                <label for="deadline" class="new3">마감기한:</label>
                <input type="datetime-local" id="deadline" name="deadline" />
            </div>
            <button type="submit" class="new4">작성하기</button>
        </form>
    </body>
</html>
